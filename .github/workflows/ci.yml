name: CI - Team Build Safety

on:
  push:
    branches: ['main', 'dev']    
  pull_request:
    branches: [main]          # or your default branch

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci             

      - name: Lint (strict mode - no auto-fix)
        run: npm run lint    

      - name: Type check
        run: npm run type-check   # tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test         